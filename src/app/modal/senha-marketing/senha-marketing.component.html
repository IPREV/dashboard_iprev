<form [formGroup]="credencial" class="needs-validation" novalidate>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input type="password" matInput formControlName="senha" required [(ngModel)]="senha"/>
        </mat-form-field>
      </div>
    </div>
    
    <div style="float: right;" >
      <button mat-raised-button style="background: #00BCE2; color: white; margin-right: 15px;" (click)="inserirSenha(1)">Confirmar</button>
      <button mat-raised-button style="background: #F44336; color: white;" (click)="close(0)">Cancelar</button>
    </div>

  </form>
