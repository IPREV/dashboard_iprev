<mat-card>
	<mat-card-content>
		<mat-card-title>Notícias</mat-card-title>
		<mat-card-subtitle>Acompanhe aqui nossas principais notícias</mat-card-subtitle>
		<!-- 1º Grupo de card -->
		<div class="row row-cols-1 row-cols-md-3">
			<div class="col mb-4v card-deck" *ngFor="let noticia of all_noticias" style="margin-bottom: 30px;">
				<!-- Card -->
				<div class="card">

					<!--Card image-->
					<div class="view overlay">
						<img class="card-img-top" [src]="noticia.imagem"
							alt="Card image cap">
					</div>

					<!--Card content-->
					<div class="card-body">

						<!--Title-->
						<p class="card-title" style="font-size: 14px;">Publicado em: {{noticia.date | date: 'dd/MM/yyyy'}}</p>
						<!--Text-->
						<h4 class="card-text">{{noticia.title.rendered}}</h4>
						<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
						<button type="button" class="btn btn-light-blue btn-md" style="color: #1E88E5;" (click)="openDialog(noticia)">Leia mais</button>

					</div>

				</div>
				<!-- Card -->
			</div>
		</div>
	</mat-card-content>
</mat-card>
